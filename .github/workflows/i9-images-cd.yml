name: ğŸ“² i9 Server Twilio CD - Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: ğŸ³ Build e PublicaÃ§Ã£o da Imagem
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    
    env:
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
      
    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Set up Java version 
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: âš™ï¸ Build with Maven (Check de CompilaÃ§Ã£o)
        run: mvn clean install -DskipTests

      - name: ğŸ” Login no Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ·ï¸ Extrair metadados (Tags/Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: ğŸš€ Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}